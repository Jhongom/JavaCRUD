<html xmlns:th ="http://www.thymeleaf.org">
    <head>
        <title>Control de Productos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Control de Productos</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Agregar producto</a>
                    </li>

                </ul>

            </div>
        </nav>

        <br>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Hecho Ent</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each ="producto : ${listaProductos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.hechoEn}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/editar/' + ${producto.id}}" >Editar</a>
                        &nbsp;
                        <a class="btn btn-danger" th:href="@{'/eliminar/' + ${producto.id}}" >Eliminar</a>
                    </td>
                </tr>

            </tbody>
        </table>


    </div>
</body>
</html>
